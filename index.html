  <script src="script-portfolio.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', function () {
  const langButtons = document.querySelectorAll('.lang-switch .lang-btn');
  if (!langButtons.length) return;

  const STORAGE_KEY = 'site_lang';
  const stored = localStorage.getItem(STORAGE_KEY);
  const navLang = navigator.language ? navigator.language.toLowerCase() : '';
  const initial = stored || (navLang.startsWith('fr') ? 'fr' : 'en');

  function setActiveLang(lang, persist = true) {
    langButtons.forEach(btn => {
      const isActive = btn.dataset.lang === lang;
      btn.classList.toggle('active', isActive);
      btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
    });
    if (persist) localStorage.setItem(STORAGE_KEY, lang);
    document.dispatchEvent(new CustomEvent('lang:changed', { detail: { lang } }));
  }
  setActiveLang(initial, false);

  langButtons.forEach(btn => {
    btn.addEventListener('click', (e) => {
      const lang = btn.dataset.lang;
      if (!lang) return;
      setActiveLang(lang, true);
    });
  });
});
</script>
